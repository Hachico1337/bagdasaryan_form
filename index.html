<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="https://httpbin.org/post" method="post" >
        <div class="form-group">
            <label class="label" for="fio">ФИО</label>
            <input class="input-fio" type="text" id="fio" name="fio" placeholder="введите ФИО">
            <label class="label" for="email">Email</label>
            <input class="input-email" type="email" id="email" name="email" placeholder="введите email">
        </div>
        <fieldset>
            <legend>Как вы узнали о нас</legend>
            <input type="radio" name="source" id="">
            <label class="label" for="adv">Реклама</label>
            <input type="radio" name="source" id="friends">
            <label class="label" for="friends">От друзей</label>
        </fieldset>
            <fieldset>
            <legend>Тип обращения</legend>
                <select name="type" id="type">
                <option>предложение</option>
                <option>жалоба</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Вложение</legend>
                <input name="" type="file">
            </fieldset>
        <div class="form-group">
            <label class="label" for="message">Текст сообщения</label>
            <textarea  name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" name="agree" id="agree" value ="agree">
            <label for="agree">Даю согласие на обработку данных</label>
        </div>
        <div class="form-group">
        <input class="btn" type="submit" value="Отправить">
    </div>
    </form>
    </div>
    </body>
</html>
